<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Buliga</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Background image for volunteerism theme */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://donorbox.org/nonprofit-blog/wp-content/uploads/2024/05/Volunteerism-in-action.png');
    background-size: cover;
    background-position: center;
    filter: brightness(0.6); /* dark overlay for readability */
    z-index: -1;
  }

  .form-container {
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    padding: 2rem;
    max-width: 400px;
    margin: auto;
    margin-top: 80px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  input {
    appearance: none;
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
  }

  input:focus {
    border-color: #13ec6d;
    box-shadow: 0 0 0 2px rgba(19,236,109,0.3);
  }

  .btn-login {
    background-color: #13ec6d;
    color: #0d1b13;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }

  .btn-login:hover {
    background-color: #10d65a;
    transform: translateY(-2px);
  }

  .text-center a {
    color: #4c9a6c;
    font-weight: 500;
  }
</style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center font-bold text-2xl mb-4">Log in</h2>
    <div>
      <input id="loginEmail" placeholder="Email" type="email" required>
      <input id="loginPassword" placeholder="Password" type="password" required>
      <button class="btn-login" onclick="login()">Log in</button>
      <p class="text-center mt-2 text-sm">
        Don't have an account? 
        <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>

<script>
function login() {
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value;

    let users = JSON.parse(localStorage.getItem('users') || '[]');

    const user = users.find(u => u.email === email && u.password === password);

    if(user){
        alert('Login successful! Welcome, ' + user.name);
        window.location.href = 'home.html'; // redirect to homepage
    } else {
        alert('Invalid email or password.');
    }
}
</script>
</body>
</html>
