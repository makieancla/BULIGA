                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#0d1b13] text-lg font-bold leading-tight tracking-[-0.015em]">Buliga</h2>
          </div>

          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0d1b13] text-sm font-medium leading-normal" href="student-dashboard.html">Dashboard</a>
              <a class="text-[#0d1b13] text-sm font-medium leading-normal" href="volunteer.html">Opportunities</a>

              <a class="text-[#0d1b13] text-sm font-medium leading-normal" href="#">Profile</a>
            </div>

            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#e7f3ec] text-[#0d1b13] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"

                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>

            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCrDMcQPQmlJsXjz8eiy58E4c-VlW1CAPzfJz6nbJvmlHBaiHBUjfbZysNsdLooKJTeL1CigfKCGQ2Dkuc-Lx2RtVRpPu7Gjo1Z732C1pPwRiuaxisKBtQUcAekZtNcEfJHZT0gJvudmrYD8cl1pUwTwuqctKTwc9XOa1fHpWRmBvIc4FTVoV9M3Ktt-dkFEmMwqT-QHuokM0iV-pOx0XZe1idQhAje2YdlEm4mOg2_i_KwSFF5QsVsZqI5wHiagRRBH7RoQdwzLin6");'
            ></div>
          </div>
        </header>

        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#0d1b13] tracking-light text-[32px] font-bold leading-tight min-w-72">
                My Events
              </p>
            </div>

            <h3 class="text-[#0d1b13] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">
              Upcoming Events
            </h3>

            <div id="upcoming-events"></div>

          </div>
        </div>

      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let registeredEvents = JSON.parse(localStorage.getItem("registeredEvents") || "[]");
        let allEvents = JSON.parse(localStorage.getItem("volunteerEvents") || "[]");

        let upcomingContainer = document.getElementById("upcoming-events");

        upcomingContainer.innerHTML = "";

        allEvents.forEach(event => {
          if (registeredEvents.includes(event.name)) {
            const item = document.createElement("div");
            item.classList.add("flex", "items-center", "gap-4", "px-4", "py-2", "bg-[#f8fcfa]", "justify-between");

            item.innerHTML = `
              <div>
                <p class="font-bold text-lg">${event.name}</p>
                <p class="text-sm text-[#4c9a6c]">${event.date}</p>
              </div>
              <button class="cancel-btn px-2 py-1 bg-red-200 rounded" data-event="${event.name}">
                Cancel
              </button>
            `;

            upcomingContainer.appendChild(item);

            const cancelBtn = item.querySelector(".cancel-btn");
            cancelBtn.addEventListener("click", () => {
              if (confirm(`Remove "${event.name}" from your events?`)) {
                registeredEvents = registeredEvents.filter(e => e !== event.name);
                localStorage.setItem("registeredEvents", JSON.stringify(registeredEvents));
                item.remove();
              }
            });
          }
        });
      });
    </script>

  </body>
</html>
